<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Phone-Collection</title>
</head>

<body>
    <header>
        <h1>Leading Smartphone </h1>
    </header>
    <div class="container w-100 m-auto">
        <div class="row">
            <div class="col-md-6 text-center">
                <h2>left side</h2>

                <div class="input-group mb-3">
                    <input id="search-box" type="text" class="form-control" placeholder="Search"> <button
                        onclick="Allphones()" class="btn btn-info" type="button" id="search-btn">Button</button>


                    <div class="row row-cols-1  g-4">
                        <div class="col">
                            <div class="card h-100">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">This is a wider card with supporting text below as a natural
                                        lead-in to additional content. This content is a little bit longer.</p>
                                </div>
                                <div>
                                    <button id="card-info" class="btn btn-info" type="button">information</button>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>


                <div class="col-md-6 text-center">
                    <h2>right side</h2>

                </div>

            </div>

        </div>





        <!-- bootstrap link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <!-- api.js -->
        <script src="./API.js"></script>
</body>

</html>
